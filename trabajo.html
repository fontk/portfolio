    <h1 id="tituloTrabajo">Una calculadora Js magnífica</h1>
    <article id="calculadora">

        <form>
            <div class="fila">
                <input type="textbox" id="formula" readonly>
                <input type="textbox" id="resultado" readonly>
            </div>
            <div class="fila">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+">
            </div>
            <div class="fila">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-">
            </div>
            <div class="fila">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="/">
            </div>
            <div class="fila">
                <input type="button" value=".">
                <input type="button" value="0">
                <input type="button" value="=">
                <input type="button" value="*">
            </div>
            <div class="fila">
                <input type="button" value="Reset">
                <input type="button" value="CE">
            </div>
        </form>


        <a id="contactButton" href=""></a>

    </article>

                    </form>
                </div>
                <div class="modal-footer">
